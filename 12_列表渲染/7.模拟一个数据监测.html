<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <script>
        let data = {
            name:'尚硅谷',
            address:'北京'
        }


        // 创建一个监视的实例对象,用于监视data中属性的变化

        const obs = new Obsserver(data)
        // obs就是新的被劫持的数据


        // 准备一个vm实例对象
        let vm = {}

        vm._data = data = obs


        function Obsserver(obj){
            // 汇总对象中所有的属性形成一个数组
            const keys = Object.keys(obj)

            // 遍历绑定到this上
            keys.forEach(x=>{
                Object.defineProperty(this,x,{
                    get(){
                        return obj[x]
                    },

                    set(newVal){
                        obj[x] = newVal
                        console.log(`${x}被修改了！！！`)
                    }
                })
            })
        }


    </script>
