<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueDemo</title>

    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        收集表单数据:
            若: <input type="text"/> 则v-model收集的是value值,用户输入的就是value值
            若: <input type="radio"/> 则v-model收集的是value值,且要给标签配置value值
            若: <input type="checkbox"/>
                1.没有配置input的value属性,那么收集的就是checkod(勾选 or 未勾选,是布尔值)
                2.配置input的value属性
                    1.v-model的初始值是非数组,那么收集的就是checked(勾选 or 未勾选,是布尔值)
                    2.v-model的初始值是数组,那么收集的和是value组成的数组
                
                备注: v-model的三个修饰符
                    lazy：失去焦点再收集数据
                    number: 输入字符串转为有效的数字
                    trim: 输入首尾空格过滤
    -->
    <!--准备好一个容器-->
    <div id="root">
        <form @submit.prevent="demo">
            账号: <input type="text" v-model.trim="userInfo.account"> <br><br>
            密码: <input type="password" v-model="userInfo.password"> <br><br>
            年龄: <input type="number" v-model.number="userInfo.age">
            性别:
            男<input type="radio" name="sex" value="male" v-model="userInfo.sex">
            女<input type="radio" name="sex" value="female" v-model="userInfo.sex"><br><br>
            爱好:
            抽烟<input type="checkbox" value="smokes" v-model="userInfo.hobby">
            喝酒<input type="checkbox" value="wine" v-model="userInfo.hobby">
            烫头<input type="checkbox" value="head" v-model="userInfo.hobby">
            <br><br>
            所属校区
            <select name="" id="" v-model="userInfo.city">
                <option value="">请选择校区</option>
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="sz">深圳</option>
                <option value="wh">武汉</option>
            </select><br><br>
            其他信息
            <textarea name="" id="" cols="30" rows="10" v-model.lazy="userInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="www.baidu.com">《《用户协议》》</a>
            <button>提交</button>
        </form>
    </div>


    <script>
        Vue.config.productionTip = false // 设置为 false 以阻止 vue 在启动时生成生产提示。

        new Vue({
            el:'#root',
            data:{
                userInfo:{
                    account:'',
                    password:'',
                    sex:'',
                    hobby:[],
                    city:'bj',
                    other:'',
                    age:0
                }
                
            },
            methods:{
                demo(){
                    // alert('111')
                    console.log(this.userInfo)
                }
            }
        })
    </script>
</body>
</html>
