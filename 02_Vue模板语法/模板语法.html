<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--引入Vue-->
    <script src="../js/vue.js"></script>
</head>
<body>

    <!--
        Vue模板语法有2大类
            1.插值语法:
                功能: 用于解析标签体内容
                写法: {{xxxx}}. xxx是js表达式,且可以直接读取到data中的所有属性

            2.指令语法
                功能: 用于解析标签 (包括: 标签属性,标签体内容,绑定事件....)
                举例: v-bind:href="xxx" 或 简写为 :href="xxxx"，xxx同样要写js表达式,
                     且可以直接读取到data中的所有属性
                备注: Vue中有很多的指令,且形式都是： v-???,此次我们只是拿v-bind举个栗子
    -->
    <!--准备好一个容器-->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好,{{name}}</h3>

        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="url.toUpperCase()" v-bind:x="hello">点我去{{website.name}}1</a>
        <br>
        <a :href="url" :x="hello">点我去{{website.name}}2</a>
    </div>
    <script>
        Vue.config.productionTip = false // 设置为 false 以阻止 vue 在启动时生成生产提示。

        new Vue({
            el:'#root',
            data:{
                name:'xuewei',
                url:'www.baidu.com',
                hello:'2020',
                website:{
                    name:'高德'
                }
            }
        })
    </script>
</body>
</html>
