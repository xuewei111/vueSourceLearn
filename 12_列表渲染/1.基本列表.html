<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueDemo</title>

    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        v-for指令
            1.用于展示列表数据
            2.语法: v-for="(item,index) in XXXX" :key="yyy"
            3.可遍历: 数组,对象,字符串(用的很少)，指定次数(用的很少)
    -->
    <!--准备好一个容器-->
    <div id="root">
        <h2>人员列表</h2>
        <!--遍历数组-->
        <ul>
            <li v-for="(person,index) in persons" :key="index">
                姓名:{{person.name}}
                年龄:{{person.age}}
            </li>
        </ul>
        <!--遍历对象-->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(value,key) of car" :key="key">
                {{value}}--{{key}}
            </li>
        </ul>
        <!--遍历字符串-->
        <h2>字符串</h2>
        <ul>
            <li v-for="(char,index) of str" :key="index">
                {{char}}--{{index}}
            </li>
        </ul>
        <!--遍历指定次数-->
        <h2>遍历指定次数</h2>
        <ul>
            <li v-for="(number,index) of 5" :key="index">
                {{number}}--{{index}}
            </li>
        </ul>
    </div>


    <script>
        Vue.config.productionTip = false // 设置为 false 以阻止 vue 在启动时生成生产提示。

        const vm = new Vue({
            el:'#root',
            data:{
                persons:[
                    {
                        id:'001',
                        name:'张三',
                        age:18
                    },
                    {
                        id:'002',
                        name:'李四',
                        age:19
                    },
                    {
                        id:'003',
                        name:'王五',
                        age:20
                    },
                ],
                car:{
                    name:'奥拓',
                    price:'12w',
                    color:'银色'
                },
                str:'hello'
            }
        })
    </script>
</body>
</html>
