<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueDemo</title>

    <script src="../js/vue.js"></script>
</head>
<body>

    <!--
        事件的基本使用:
            1.使用v-on:xxx 或 @xxx绑定事件,其中xxx是事件名
            2.事件的回调需要配置在methods对象中,最终会在VM中
            3.methods中配置的函数,不要用箭头函数！否则this就不是VM了
            4.methods中配置的函数,都是被Vue所管理的函数,this的指向是vm 或 组件实例对象
            5.@click="demo" 和 @click="demo($event)" 效果一样,但是后者可以传参
    -->
    <!--准备好一个容器-->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <!-- <button v-on:click="showInfo">点我提示信息</button> -->
        <button @click="showInfo1">点我提示信息(不传参)</button>
        <button @click="showInfo2(55,$event)">点我提示信息</button>
    </div>


    <script>
        Vue.config.productionTip = false // 设置为 false 以阻止 vue 在启动时生成生产提示。

        new Vue({
            el:'#root',
            data:{
                name:'bilbil'
            },
            methods:{
                showInfo1(event){
                    alert('同学你好！')
                    // console.log(event.target.innerText)
                    // console.log(this) //此处this是vm
                },
                showInfo2(number,a){
                    console.log(number)
                    console.log(a)
                }
            }
        })
    </script>
</body>
</html>
