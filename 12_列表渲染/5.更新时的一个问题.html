<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueDemo</title>

    <script src="../js/vue.js"></script>
</head>
<body>
    <!--

    -->
    <!--准备好一个容器-->
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMei">更改马冬梅</button>
        <ul>
            <li v-for="(person,index) in persons" :key="person.id">
                姓名:{{person.name}}
                年龄:{{person.age}}
                性别:{{person.sex}}
            </li>
        </ul>
       
    </div>


    <script>
        Vue.config.productionTip = false // 设置为 false 以阻止 vue 在启动时生成生产提示。

        const vm = new Vue({
            el:'#root',
            data:{
                persons:[
                    {
                        id:'001',
                        name:'马冬梅',
                        age:22,
                        sex:'女'
                    },
                    {
                        id:'002',
                        name:'周冬雨',
                        age:21,
                        sex:'女'
                    },
                    {
                        id:'003',
                        name:'周杰伦',
                        age:18,
                        sex:'男'
                    },
                    {
                        id:'004',
                        name:'温兆伦',
                        age:56,
                        sex:'男'
                    },
                ]
            },
            methods:{
                updateMei(){
                    // this.persons[0].name="马化腾"  // 奏效
                    // this.persons[0].age=50   // 奏效
                    // this.persons[0].sex='男'  // 奏效

                    this.persons[0] = {
                        id:'001',
                        name:'马化腾',
                        age:50,
                        sex:'男'
                    }
                }
            }
        })
    </script>
</body>
</html>
