<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueDemo</title>

    <script src="../js/vue.js"></script>
</head>
<body>

    <!--
        Vue中使用组件的三大步骤
            1.定义组件(创建组件)
            2.注册组件
    -->
    <!--准备好一个容器-->
    <div id="root">
        <h2>{{mes}}</h2>
        <hr>
        <!--
            第三步:编写组件标签
        -->
        <school></school>
        <hr>
        <!--
            第三步:编写组件标签
        -->
        <student></student>

    </div>


    <script>
        Vue.config.productionTip = false // 设置为 false 以阻止 vue 在启动时生成生产提示。

        // 第一步:创建school组件
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学习名称:{{schoolName}}</h2>
                    <h2>学校地址:{{address}}</h2>
                    <button @click="showName">点我提示学校名</button>
                </div>
            `,
            // el:'#root', // 组件定义时,一定不要写el配置项,因为最终所有的组件都要被一个vm管理,由vm决定服务于哪个容器
            data(){
                return {
                    schoolName:'尚硅谷',
                    address:'北京'
                }
            },
            methods: {
                showName(){
                    alert(this.schoolName)
                }
            },
        })

        // 第一步:创建student组件
        const student = Vue.extend({
            template:`<div>
                    <h2>学生姓名:{{studentName}}</h2>
                    <h2>学生年龄:{{age}}</h2>
                </div>`,
            data(){
                return {
                    studentName:'xuewei',
                    age:18
                }
            }
        })
        
        // 第一步:创建hello组件
        const hello = Vue.extend({
            template:`<div>
                <h2>你好啊 {{name}}</h2>
            </div>`,
            data(){
                return 
                {
                    name:'tome'
                }
            }
        })
        //第二步,全局注册组件
        Vue.component('hello',hello)


        // 创建VM
        new Vue({
            el:'#root',
            //第二步:注册组件(局部注册)
            components:{
                school,
                student
            },
            data:{
                mes:'你好'
            }
        })
    </script>
</body>
</html>
