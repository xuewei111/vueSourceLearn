<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueDemo</title>

    <script src="../js/vue.js"></script>
</head>
<body>
    <!--

    -->
    <!--准备好一个容器-->
    <div id="root">
        <h2>人员列表</h2>
        <!--遍历数组-->
        <input type="text" v-model="keyWord">
        <ul>
            <li v-for="(person,index) in filPerons" :key="index">
                姓名:{{person.name}}
                年龄:{{person.age}}
                性别:{{person.sex}}
            </li>
        </ul>
       
    </div>


    <script>
        Vue.config.productionTip = false // 设置为 false 以阻止 vue 在启动时生成生产提示。

        const vm = new Vue({
            el:'#root',
            data:{
                keyWord:'',
                persons:[
                    {
                        id:'001',
                        name:'马冬梅',
                        age:18,
                        sex:'女'
                    },
                    {
                        id:'002',
                        name:'周冬雨',
                        age:19,
                        sex:'女'
                    },
                    {
                        id:'003',
                        name:'周杰伦',
                        age:20,
                        sex:'男'
                    },
                    {
                        id:'004',
                        name:'温兆伦',
                        age:22,
                        sex:'男'
                    },
                ]
            },
            // 用watch实现
            // watch:{
            //     // immediate 初始执行
            //     keyWord:{
            //         immediate:true,
            //         handler(val){
            //             this.filPerons = this.persons.filter(x=>{
            //                 return x.name.includes(val)
            //             })
            //         }
            //     }
            //     // keyWord(val){
            //     //     this.filPerons = this.persons.filter(x=>{
            //     //         return x.name.includes(val)
            //     //     })
            //     // }
            // }
            
            // computed实现
            computed:{
                filPerons(){
                    return this.persons.filter(x=>{
                        return x.name.includes(this.keyWord)
                    })
                }
            }
        })
    </script>
</body>
</html>
