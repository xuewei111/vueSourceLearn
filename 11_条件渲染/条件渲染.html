<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueDemo</title>

    <script src="../js/vue.js"></script>
</head>
<body>
    <!--
        条件渲染
            1.v-if
                写法:
                    1.v-if="表达式"
                    2.v-else-if="表达式"
                    3.v-esle="表达式"
                适用于: 切换频率较低的场景
                特点: 不展示的Dom
    -->
    <!--准备好一个容器-->
    <div id="root">

        <h2>当前的n值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!--使用v-show做条件渲染-->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-show="1===1">欢迎来到{{name}}</h2> -->

         <!--使用v-if做条件渲染-->
         <!-- <h2 v-if="false">欢迎来到{{name}}</h2>
         <h2 v-if="1===1">欢迎来到{{name}}</h2> -->

         <!--v-else 和 v-else-if-->
         <div v-if="n===1">
             Angular
         </div>
         <div v-else-if="n===2">
            React
        </div>
        <div v-else-if="n===3">
            Vue
        </div>
        <div v-else>
            hhh
        </div>

        <!--
            v-if和template配合
        -->
        <template v-if="n===1">
            <h2>你好</h2>
            <h2>bilbil</h2>
            <h2>无锡</h2>
        </template>
    </div>


    <script>
        Vue.config.productionTip = false // 设置为 false 以阻止 vue 在启动时生成生产提示。

        const vm = new Vue({
            el:'#root',
            data:{
                name:'bilbil',
                a:true,
                n:0
            }
        })
    </script>
</body>
</html>
